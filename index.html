<!DOCTYPE html>
<html>
<head>
  <title>Q4Practice1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      div{
        width: 800px;
      }
      .form-control{
        background-color: #e8e8e8;
        font-family: Consolas;
        font-size: 60px;
        text-align: center;
        color: green;
        font-weight: bold;
        border: 1px dashed gray;

      }
      kbd{
        font-family: Consolas;
        font-size: 40px;
        margin-bottom: 30px;
        display: inline-block;
        width: 370px;
      }
      #min, #max{
        width: 250px;
        text-align: center;
      }
      button{
        margin-bottom: 5px;
      }
      h2{
        font-family: Consolas;
        font-weight: bolder;
        background-color: #34eaf7;
        width: 770px;
      }

    </style>

</head>
<body>
<br>
<center>
  <div id="sample" >
    <h2>Math Methods</h2>
    <br>
      <details ontoggle="message1()">
        <summary>
          <u>Instructions</u>
          <br>
            <i id="message"></i>
          </summary>
      </details>
    <br>

    <div class="row">
        <div class="col-md-6">
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="col-md-6">
            <input type="number" class="form-control" id="num2">
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <kbd id="result1">Output 1</kbd>
        </div>
            
        <div class="col-md-6">
            <kbd id="result2">Output 2</kbd>
        </div>
        <br>
        <div class="d-grid">
            <button type="button" class="btn btn-success" onclick="RndResult()">Round it off</button>
            
            <button type="button" class="btn btn-success" onclick="PowResult()">Power up!</button>
           
            <button type="button" class="btn btn-success" onclick="SqrtResult()">Get the square root</button>
            
            <button type="button" class="btn btn-success" onclick="MinResult()">Get the lowest number (5, 10, -2)</button>
            
            <button type="button" class="btn btn-success" onclick="MaxResult()">Get the highest number (5, 10, -2)</button>
            
            <button type="button" class="btn btn-success" onclick="RndmResult()">Enter 10 and 100 respectively to display random numbers</button>
            
        </div>
        
        
    </div>

        <br>
        
    </div>
  </div>
</center>




<script>
  function message1(){
    document.getElementById("message").innerHTML = "Input two numbers then click the buttons below.";
  }

  function RndResult() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    document.getElementById("result1").innerHTML = Math.round(Number(num1));
    document.getElementById("result2").innerHTML = Math.round(Number(num2));

    console.log("Rounded Number 1:", Math.round(num1));
    console.log("Rounded Number 2:", Math.round(num2));
  } 
  function PowResult() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    document.getElementById("result1").innerHTML = "#1 ** #2: " + Math.pow(num1, num2);
    document.getElementById("result2").innerHTML = "#2 ** #1: " + Math.pow(num2, num1);
  }
  function SqrtResult() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    document.getElementById("result1").innerHTML = Math.sqrt(num1);
    document.getElementById("result2").innerHTML = Math.sqrt(num2);
  }
  function MinResult() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    document.getElementById("result1").innerHTML = "The Lowest Number Here is: ";
    document.getElementById("result2").innerHTML = Math.min(5, 10, -2);
  }
  function MaxResult() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    document.getElementById("result1").innerHTML = "The Highest Number Here is: ";
    document.getElementById("result2").innerHTML = Math.max(5, 10, -2);
  }
  function RndmResult() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    let ranNum1 = Math.floor((Math.random() * (num2 - num1 + 1)) + num1);
    let ranNum2 = Math.floor((Math.random() * (num2 - num1 + 1)) + num1);

    document.getElementById("result1").innerHTML = "Result 1: " + ranNum1;
    document.getElementById("result2").innerHTML = "Result 2: " + ranNum2;
  }
</script>
</body>
